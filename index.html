<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilkan Gambar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            text-align: center;
        }
        
        .image-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        .image-container:hover {
            transform: translateY(-5px);
        }
        
        .image-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .main-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
            background: #f8f9fa;
            min-height: 400px;
        }
        
        .image-wrapper:hover .main-image {
            transform: scale(1.02);
        }
        
        .image-info {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .image-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .alt-text-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 4px solid #667eea;
        }
        
        .alt-text-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        @media (max-width: 768px) {
            .image-container {
                padding: 20px;
            }
            
            .main-image {
                min-height: 300px;
            }
            
            .image-title {
                font-size: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .main-image {
                min-height: 250px;
            }
            
            .image-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <h1 class="image-title">Pemandangan Alamuwani yang Menakjubkan</h1>
            <div class="image-wrapper">
                <img 
                    src="https://files.catbox.moe/3oyl8v.jpg
                        "Pemandangan Rusdi bersalju dengan danau jernih di foreground dan awan berwarna jingga saat matahari terbenam"

                >
            </div>
            <div class="image-info">
                <p>Gambar menampilakn raja firaun</p>
                <div class="alt-text-display">
                    <div class="alt-text-label">Pemandangan gambar:</div>
                    <p>Pemandangan Rusdi bersalju dengan danau jernih di foreground dan awan berwarna jingga saat matahari terbenam</p>
                </div>
